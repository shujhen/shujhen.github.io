<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="utf-8" />
    <title>Short URL App</title>
    <!-- 程式來源 https://blog.poychang.net/how-to-use-github-pages-build-a-short-url-app/ -->
    <script type="text/javascript">
      (function () {
        fetch('json/routes.json')
          .then((response) => response.json())
          .then((routes) => {
            let fragment = location.pathname.split('/').pop();
            let url = routes[fragment];
            location.href = url ? url : './index.html';
          });
      })();
    </script>
  </head>
</html>
